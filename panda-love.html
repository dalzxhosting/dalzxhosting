      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff99c8;
      color: white;
      transition: all 0.3s ease-in-out;
    }

    .no {
      background-color: #cccccc;
      color: white;
    }
  </style>
</head>
